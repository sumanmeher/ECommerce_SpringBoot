<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>E-Commerce</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="Bootstrap Ecommerce Template" name="keywords">
	<meta content="Bootstrap Ecommerce Template Free Download" name="description">

	<!-- Favicon -->
	<link href="img/favicon.ico" rel="icon">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

	<!-- CSS Libraries -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="lib/slick/slick.css" rel="stylesheet">
	<link href="lib/slick/slick-theme.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<!-- Top Header Start -->
	<div class="top-header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-3">
					<div class="logo">
						<a href="">
							<img src="https://www.clubmate.fish/wp-content/uploads/2021/06/eCommerce-Icon-1.png"
								alt="Logo">
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="search">
						<input type="text" placeholder="Search">
						<button><i class="fa fa-search"></i></button>
					</div>
				</div>
				<div class="col-md-3">
					<div class="user">
						<div class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account</a>
							<div class="dropdown-menu">
								<a href="#" class="dropdown-item">Login</a>
								<a href="#" class="dropdown-item">Register</a>
							</div>
						</div>
						<div class="cart">
							<i class="fa fa-cart-plus"></i>
							<span>(0)</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Top Header End -->


	<!-- Header Start -->
	<div class="header">
		<div class="container">
			<nav class="navbar navbar-expand-md bg-dark navbar-dark">
				<a href="#" class="navbar-brand">MENU</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
					<div class="navbar-nav m-auto">
						<br>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<!-- Header End -->

	<!-- Featured Product Start -->
	<div class="featured-product">
		<div class="container">
			<div class="section-header">
				<h3>Products</h3>

			</div>
			<div class="row align-items-center" id="productBox">


				

				

				
				
				
			</div>
		</div>
	</div>
	<!-- Featured Product End -->













	<!-- Footer Bottom Start -->
	<div class="footer-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-6 copyright">
					<p>&copy; Digit Insurance. All Rights Reserved</p>
				</div>

			</div>
		</div>
	</div>
	<!-- Footer Bottom End -->


	<!-- Back to Top -->
	<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>


	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/slick/slick.min.js"></script>


	<!-- Template Javascript -->
	<script src="js/main.js">


	</script>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script>

		$.ajax({
			url: "http://localhost:8090/api/product",
			type: "GET",
			dataType: "JSON",
			async: false,
			success: function (data) {
				$("#productBox").html("");
				$.each(data, (key, value) => {
					let pData = '<div class="col-lg-3 mt-4 mb-4">' +
						'<div class="product-item">' +
						'<div class="product-image">' +
						'<a href="product-detail.html">' +
						'<img src="img/product-1.png" alt="Product Image">' +
						'</a>' +
						'</div>' +
						'<div class="product-content">' +
						'<div class="title"><a href="#">'+value.title+'</a></div>' +
						'<div class="price">Rs.'+value.price+'</div>' +
						'</div>' +
						'</div>' +
						'</div>';
						$("#productBox").append(pData);

				});
				console.log(data);
			},
			error: function (err) {
				console.log(err);
			}
		});

	</script>
</body>

</html>
