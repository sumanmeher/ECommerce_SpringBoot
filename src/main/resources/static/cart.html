            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Image</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Remove</th>

                                    <tr>
                                        <td><a href="#"><img src="img/product-1.png" alt="Image"></a></td>

                                    <tr>

                                    <tr>

                    <div class="col-md-6">

                            </div>
                        </div>
